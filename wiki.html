<!DOCTYPE html>
<html>
<h1 style="font-family:Georgia">Cozy Mystery Wiki</h1>
<p style="font-family:Georgia">Paragraph</p>
  
  <head>
<style>
.button {
  border: none;
  border-radius: 15px 50px 30px 5px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  font-family: Perpetua;
  box-shadow: 0px -2px 2px rgba(34,34,34,0.6);
}

.button1 {background-color: #F2CBF2;} /* Pink */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Pink</button>
<button class="button button2">Blue</button>

</body>
</html>
